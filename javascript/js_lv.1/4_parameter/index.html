<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="alert-box" id="alert">
        <p id="alert-text">알림창임</p>
        <button onclick="알림창열기('none');">닫기</button>
    </div>
    <button onclick="알림창열기('block','아이디입력하세요.');">버튼1</button>
    <button onclick="알림창열기('block','비번입력하세요.');">버튼2</button>
    <script>
        function 알림창열기(구멍, 텍스트변경) {
            document.getElementById('alert').style.display=구멍;
            document.getElementById('alert-text').innerHTML=텍스트변경;
        }
        addEventListener
    </script>
</body>
</html>
