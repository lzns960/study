<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Select</title>

    <link rel="stylesheet" href="./main2.css">
    <script defer src="./tab.js"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="card p-3">
            <span class="car-title">상품명</span>
            <span class="car-price">가격</span>
        </div>
    </div>

    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option>모자</option>
            <option>셔츠</option>
            <option>바지</option>
        </select>
        <select class="form-select mt-2 form-hide">
            <option>100</option>
            <option>95</option>
        </select>

        <div id="test">

        </div>
    </form>
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
            <li class="tab-button" data-id="3">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div>
    <script>

    var pants = [28, 30, 32, 34]; 

    // 셔츠고르면 select 하나 더 보여주기    
    // 페이지 로드시 1회만 실행된다. 

        $('.form-select').eq(0).on('input',function(e){   // 유저가 선택할 때마다 코드를 실행하기 
            var value = e.currentTarget.value;//유저가 <select>에서 선택한 정보 가져오기 
        if (value == '셔츠') {    // 유저가 선택한 것 == 셔츠면 
            $('.form-select').eq(1).removeClass('form-hide'); //form-hide 떼어주세요. 
        }// 실습  모자를 선택하면 셔츠 사이즈 select창 없애기 
        else if (value == '모자') {    // 유저가 선택한 것 == 셔츠가 아니면  
            $('.form-select').eq(1).addClass('form-hide'); //form-hide 넣어주세요. 
        }// Q.바지선택하면 28,30 옵션이 나오게
        else if (value == '바지') {
            $('.form-select').eq(1).removeClass('form-hide');

            $('.form-select').eq(1).html(''); // append는 그저 추가일뿐, 원래 존재하는 HTML은 삭제
            
            // pants 데이터갯수만큼<option>생성
                pants.forEach(function(a){
                    $('.form-select').eq(1).append(`<option>${a}</option`);
                });
            };
        })






    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
