<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>
<body>
    <input type="text" class="form-control" id="game">
    <script>
        //Q1. 369게임 
        function game(num){
            if (num % 3 == 0 ){
                console.log("박수");
            } else {
                console.log("통과");
            }
        }
        console.log("369게임");
        game(3);
        game(9);
        game(10);

        //Q2. 369게임 ver.2 (9의 배수에서 박수 2번)
        function game2(num){
            //9을 먼저 계산하면 else if 3을 계산안하니까 위치지정을 잘 하면된다. 
            if (num % 9 == 0) {
                console.log("박수박수");
            } else if (num % 3 == 0 ){
                console.log("박수");
            } else {
                console.log("통과");
            }
        }       
        console.log("369게임ver.2");
        game2(6);
        game2(9);
        game2(11);

        //Q3. 공인중개사 시험점수를 입력하면 합격인지 알려주는 함수 

        function pass(introduction, civilLaw){
            if(introduction < 40 || civilLaw < 40){
                console.log("불합격");
            } else if (introduction + civilLaw >= 120 ){
                console.log("합격");
            } else {
                console.log("불합격");
            }
        }
        console.log("공인중개사 시험점수를 입력하면 합격인지 알려주는 함수");
        pass(70, 70);
        pass(30, 100);
        pass(50, 50);

    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
