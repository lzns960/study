<script>
  //원의 반지름을 입력받아 원의 넓이와 둘레를 구하는 프로그램
  // 넓이 = 3.14 * 반지름 * 반지름, 둘레 = 2 * 3.14 * 반지름
  
  // 입력: 원의 반지름
  const input = Number(prompt('원의 반지름을 입력해주세요.'))

  // 처리
  const output1 = 3.14 * input * input
  const output2 = 2 * 3.14 * input

  // 출력
  alert(`
  원의 반지름: ${input}
  원의 넓이: ${output1}
  원의 둘레: ${output2}`)

</script>
